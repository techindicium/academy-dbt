version: 2

#################################################
################# STG_PEOPLE ####################
#################################################
models:
    - name:  stg_people    
      description: "Tabela staging de eventos do firebase. Particionada por dt_event_date."
      config:
        schema: staging
        full_refresh: true
        materialized: view
      columns: 
          - name: int_people_id
            description: "description here"
            tests:
                - not_null
                - unique
          
          - name: str_person_type
            description: "description here"
          
          - name: bol_name_style
            description: "description here"

          - name: str_title
            description: "description here"

          - name: str_first_name
            description: "description here"
            tests:
                - not_null

          - name: str_middle_name
            description: "description here"

          - name: str_last_name
            description: "description here"

          - name: str_suffix
            description: "description here"

          - name: int_email_promotion
            description: "description here"

          - name: str_additional_contact_info
            description: "description here"

          - name: str_demographics
            description: "description here"

          - name: str_rowguid
            description: "description here"

          - name: dte_modified_date
            description: "description here"

